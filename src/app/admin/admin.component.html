

<!DOCTYPE html> 
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel de 6 Cuadrados con Header</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            .header {
                position: fixed;
                top: 10px; /* Espacio en blanco arriba del header */
                left: 0;
                width: 100%;
                background-color: #333;
                color: white;
                padding: 10px 20px;
                box-sizing: border-box;
                display: flex;
                justify-content: space-between;
                align-items: center;
                z-index: 1000;
            }
            .header .menu {
                display: flex;
                gap: 20px;
            }
            .header .menu a {
                color: white;
                text-decoration: none;
                font-size: 1.2rem;
            }
            .header .logout {
                margin-left: auto;
            }
            .header .logout button {
                padding: 5px 10px;
                font-size: 1rem;
                cursor: pointer;
            }
            .main {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                padding-top: 80px; /* Altura del header más el margen */
                box-sizing: border-box;
            }
            .container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 30px; /* Incrementar la separación entre los cuadrados */
                width: calc(600px + 60px); /* Ancho total del contenedor */
                height: calc(400px + 30px); /* Alto total del contenedor */
            }
            .square {
                background-color: #4CAF50;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 1.5rem;
                width: 100%;
                height: 100%;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div *ngIf="authService.currentUserSig()"> <!--  check if user is loged in, then code runs. -->
            <div class="header">
                <div class="menu"> 
                    <a (click)="navigateToAdminHome()">Home </a> <!--permamencer dentro del /admin-->
                    <a (click)="navigateToUsuarios()">Perfil </a> <!--permamencer dentro del /admin-->
                </div>
                <div class="logout">
                    <button (click)="logOut()">Logout</button> <!-- funcion logOut necesaria para validar y desvalidar-->
                </div>
            </div>
            <div class="main">
                <div class="container">
                    <div class="square" id="usuarios" (click)="navigateToUsuarios()">Usuarios</div>
                    <div class="square" id="vehiculos">Vehículos</div>
                    <div class="square" id="configuracion">Configuración</div>
                    <div class="square" id="reportes">Reportes</div>
                    <div class="square" id="soporte">Soporte</div>
                    <div class="square" id="ajustes">Ajustes</div>
                </div>
            </div>
        </div>
    </body>
</html>
